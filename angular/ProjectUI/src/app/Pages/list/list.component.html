<div class="glow-text">
    <h2 class="display-5 text-center" style="font-family: 'Times New Roman', Times, serif;">Student List</h2>
    </div>
    <div class="container  mt-4">
    
        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-bordered text-center table-striped custom-shadow">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Phone No</th>
                            <th>Address</th>
                            <!-- <th>Active</th>
                            <th>CreatedDate</th>
                            <th>ModifiedDate</th> -->
                            <!-- <th></th> -->
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of UserList; track $index) 
                        {
                            <tr>
                                <td>{{item.Id}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.UserName}}</td>
                                <td>{{item.Email}}</td>
                                <td>{{item.PhoneNo}}</td>
                                <td>{{item.Address}}</td>

                            </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <router-outlet />
