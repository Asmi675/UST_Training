
<div class="container d-flex  justify-content- mt-4 " >
    <div class="col-md-8 col-lg-6" > 
    <div class="border rounded p-4" style="max-width: 700px; background-color: rgb(158, 239, 253);">
    <div class="form-header text-center mb-3">
        <h2>Student Form</h2>
    </div>
    <form id="studentForm">
        <div class="form-group">
            <label for ="studentName">Student Name :</label>
            <input
            type="text"
            [(ngModel)]="studentObj.studentName"
            class ="form-control"
            id="studentName"
            name="studentName"
            required
            />
        </div>

        <div class="form-group">
            <label for ="studentGrade">Student Grade :</label>
            <input
            type="text"
            [(ngModel)]="studentObj.studentGrade"
            class ="form-control"
            id="studentGrade"
            name="studentGrade"
            required
            />
        </div>

        <div class="form-group">
            <label for ="studentRollNo">Student RollNo :</label>
            <input
            type="text"
            [(ngModel)]="studentObj.studentRollNo"
            class ="form-control"
            id="studentRollNo"
            name="studentRollNo"
            required
            />
        </div>

        <div class="form-group form-check">
            <input
            type="checkbox"
            [(ngModel)]="studentObj.isActive"
            class ="form-check-input"
            id="isActive"
            name="isActive"
            checked
            />
            <label class ="form-check-label" for ="isActive">Is Active</label>

        </div>

        <div class="form-group">
            <label for ="createdDate">Created Date :</label>
            <input
            type="date"
            [(ngModel)]="studentObj.createdDate"
            class ="form-control"
            id="createdDate"
            name="createdDate"
            required
            />
        </div>

        <div class="form-group">
            <label for ="modifiedDate">Modified Date :</label>
            <input
            type="date"
            [(ngModel)]="studentObj.modifiedDate"
            class ="form-control"
            id="modifiedDate"
            name="modifiedDate"
            />  
        </div>

        <button 
        type="submit"
        class="btn btn-primary btn-block"
        (click)="onSubmit()">Submit</button>
    </form>
</div>
    </div>
